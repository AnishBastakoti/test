<!DOCTYPE html>
<html lang="en">
<head>
<title> Sample Registration Form </title>
<meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <label>Name</label>
    <input type="text" name="name" placeholder="first name, middle name, last name"/>
    <label>Address</label>
    <input type="text" name="address" placeholder="where do you live"/>
    <label>Email</label>
    <input type="text" name="birthday" placeholder="dd/mm/Year"/>
    <label>Gender</label><br>

    <input type="radio" name="gender" value="male"> Male<br>
    <input type="radio" name="gender" value="female"> Female<br>
    <input type="radio" name="gender" value="others"> Others<br>

    <input type="submit" name="signup-button" value="Register"/><br>

      <span class="signinwith"> OR Sign in with Social site</span><br>
    <button onclick="window.location.href='https://www.facebook.com/';" class="social facebook">Log in with Facebook</button>
    <button onclick="window.location.href='https://www.twitter.com';" class="social twitter">Log in with Twitter</button>
    <button onclick="window.location.href='https://plus.google.com/discover';" class="social google">Log in with Google+</button>
  </div>
  <footer>
  <strong>Developed By Hazard Football Club</strong>
  </footer>
</body>
</html>
